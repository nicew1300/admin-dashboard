<!DOCTYPE html>
<html lang="en">

<head>
    <!-- https://alexcactus0.github.io/Admin-Dashboard/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="header">
            <div class="top">
                <div class="search">
                    <label for="search"><img src="svgs/search.svg" alt="search svg"></label>
                    <input type="search" name="search" id="search" class="input" placeholder="Search...">
                </div>

                <div class="profile">
                    <img src="svgs/notifs.svg" alt="notifications svg">
                    <img src="images/pfp.png" alt="profile picture" width="42px" height="42px">
                    <div style="font-weight: bold;">Luka Stromajer</div>
                </div>
            </div>

            <br><br>

            <div class="bottom">
                <div class="left">
                    <img src="images/pfp.png" alt="profile picture" width="64px" height="64px">
                    <div class="greeting">
                        <div class="hi-there" style="font-size: 1rem;">Hi there,</div>
                        <div class="greeting-name" style="font-size: 2rem; font-weight: bold;">Luka Stromajer</div>
                    </div>
                </div>


                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Save</button>
                </div>
            </div>
        </div>

        <ul class="sidebar">
            <li class="dashboard-title">
                <img src="svgs/dashboard.svg" alt="dashboard svg">
                <div>Dashboard</div>
            </li>
            <br>
            <li class="li-item"><img src="svgs/home.svg" alt="home svg"> Home</li>
            <li class="li-item"><img src="svgs/profile.svg" alt="profile svg"> Profile</li>
            <li class="li-item"><img src="svgs/messages.svg" alt="messages svg"> Messages</li>
            <li class="li-item"><img src="svgs/history.svg" alt="history svg"> History</li>
            <li class="li-item"><img src="svgs/tasks.svg" alt="tasks svg"> Tasks</li>
            <li class="li-item"><img src="svgs/communities.svg" alt="communities svg"> Communities</li>
            <br>
            <li class="li-item"><img src="svgs/settings.svg" alt="settings svg"> Settings</li>
            <li class="li-item"><img src="svgs/support.svg" alt="support svg"> Support</li>
            <li class="li-item"><img src="svgs/privacy.svg" alt="privacy svg"> Privacy</li>
        </ul>

        <div class="content">
            <div class="projects">

            </div>
            <div class="notifs">

            </div>
            <div class="trending">

            </div>
        </div>

    </div>

</body>

</html>
